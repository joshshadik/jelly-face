<!doctype html>
<html>
<head>
    <title>Jelly Face</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=0.7, user-scalable=no">

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>

    <script src="thirdparty/gl-matrix-min.js"></script>
    <script src="thirdparty/stats.min.js"></script>
    <script src="thirdparty/ShaderLoader.js"></script>

    <!-- <script src="jelly-face.min.js"></script> -->
    <script src="js/time.js"></script>
    <script src="js/texture.js"></script>
    <script src="js/mesh.js"></script>
    <script src="js/framebuffer.js"></script>
    <script src="js/material.js"></script>
    <script src="js/vbo-loader.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/jelly-face.js"></script>
    <script src="js/app.js"></script>
    <script src="js/input.js"></script>

</head>

<body onload="start()" style="margin: 0px;touch-action:none;overflow:hidden;">
    <div class="container">
        <canvas id="glcanvas" width="1200" height="480" style="width:100%;height:100%;">
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
        </canvas>
    </div>

    <div>
        <div id="iconContainer">
            <div id="iconRow">
                <input class="icon" alt="Snoop Dogg" onclick="loadFace(0);" type="image" src="./icons/snoop.png" />
                <input class="icon" alt="Charlize Theron" onclick="loadFace(1);" type="image" src="./icons/charlize.png" />
                <input class="icon" alt="Jackie Chan" onclick="loadFace(2);" type="image" src="./icons/jackie.png" />
                <input class="icon" alt="William Shatner" onclick="loadFace(3);" type="image" src="./icons/shatner.png" />
                <input class="icon" alt="Barack Obama" onclick="loadFace(4);" type="image" src="./icons/obama.png" />
                <input class="icon" alt="Marilyn Monroe" onclick="loadFace(5);" type="image" src="./icons/marilyn.png" />
            </div>
        </div>
        <div id="overlaytext">
            <p id="attributions">
                <a href="https://sketchfab.com/models/27c0788205264c7bac3b734e2733413c">Snoop Dogg</a> by <a href="https://sketchfab.com/tipatat">tipatat</a> is licensed under <a href="http://creativecommons.org/licenses/by/4.0">CC Attribution</a>
            </p>
        </div>
        <div id="vrContainer" hidden>
            <input class="icon" alt="Enter VR" onclick="toggleVR();" type="image" src="./icons/vr_icon.png" />
        </div>
        <div id="loading">
            <span id="loadingText">l o a d i n g . . .</span>
        </div>
    </div>   
</body>
</html>
